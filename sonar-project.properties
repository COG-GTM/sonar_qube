# SonarQube Configuration for Cal.com
# Project identification
sonar.projectKey=COG-GTM_sonar_qube
sonar.projectName=sonar_qube
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=apps,packages
sonar.tests=apps,packages

# Include patterns for source files
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/*.e2e.ts,**/*.e2e.tsx

# Exclusions - generated code, dependencies, build artifacts
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/.turbo/**,**/coverage/**,**/*.d.ts,**/generated/**,**/.yarn/**,**/test-results/**,**/playwright-report/**

# Test exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js,**/*.spec.jsx,**/*.e2e.ts,**/*.e2e.tsx,**/*.config.ts,**/*.config.js,**/jest.config.*,**/vitest.config.*,**/playwright.config.*

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language-specific settings
sonar.typescript.node=node
sonar.javascript.node=node

# New code definition (focus on new code quality)
sonar.newCode.referenceBranch=main
